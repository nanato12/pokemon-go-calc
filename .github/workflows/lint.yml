name: Lint

on:
  push:
    branches:
      - develop
    paths:
      - 'server/**/*.php'
      - 'server/composer.json'
      - 'server/composer.lock'
      - 'server/phpstan.neon'
      - 'server/.php-cs-fixer.dist.php'
      - 'docs/openapi.yaml'
      - '.github/workflows/lint.yml'
  pull_request:
    branches:
      - develop
    paths:
      - 'server/**/*.php'
      - 'server/composer.json'
      - 'server/composer.lock'
      - 'server/phpstan.neon'
      - 'server/.php-cs-fixer.dist.php'
      - 'docs/openapi.yaml'
      - '.github/workflows/lint.yml'

jobs:
  php-cs-fixer:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2

      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: server/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('server/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHP CS Fixer
        run: vendor/bin/php-cs-fixer fix --dry-run --diff

  phpstan:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2

      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: server/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('server/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --memory-limit=512M

  openapi-generate-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate OpenAPI client
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/local \
            openapitools/openapi-generator-cli generate \
            -i /local/docs/openapi.yaml \
            -g php \
            -o /local/server/generated/iv-extractor-client \
            --additional-properties=invokerPackage=IvExtractorClient,packageName=ivextractorclient \
            --global-property=models,apis,supportingFiles

      - name: Check for differences
        run: |
          if git diff --exit-code server/generated/iv-extractor-client/; then
            echo "No differences found. Generated client is up to date."
          else
            echo "::error::Generated client is out of date. Run openapi-generator and commit the changes."
            exit 1
          fi
