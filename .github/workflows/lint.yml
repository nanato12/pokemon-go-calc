name: Lint

on:
  push:
    branches:
      - develop
    paths:
      - 'web/**/*.php'
      - 'web/composer.json'
      - 'web/composer.lock'
      - 'web/phpstan.neon'
      - 'web/.php-cs-fixer.dist.php'
      - '.github/workflows/lint.yml'
  pull_request:
    branches:
      - develop
    paths:
      - 'web/**/*.php'
      - 'web/composer.json'
      - 'web/composer.lock'
      - 'web/phpstan.neon'
      - 'web/.php-cs-fixer.dist.php'
      - '.github/workflows/lint.yml'

jobs:
  php-cs-fixer:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2

      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: web/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('web/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHP CS Fixer
        run: vendor/bin/php-cs-fixer fix --dry-run --diff

  phpstan:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2

      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: web/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('web/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --memory-limit=512M
